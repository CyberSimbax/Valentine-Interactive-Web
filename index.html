<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="assets/images/heart.gif" class="heart-gif" alt="Beating Heart Animation">
        <h1>Will you be my Valentine? 💝</h1>
        <div class="buttons">
            <button class="btn btn-yes" aria-label="Accept Valentine invitation">Yes! 😍</button>
            <button class="btn btn-no" aria-label="Reject Valentine invitation (warning: moves when hovered)">No 😢</button>
        </div>
    </div>

    <audio id="soundEffect" preload="auto" src="assets/audio/success.mp3"></audio>
    <audio id="backgroundMusic" preload="metadata" loop src="assets/audio/background.mp3"></audio>

    <script src="js/script.js"></script>
</body>
</html>
